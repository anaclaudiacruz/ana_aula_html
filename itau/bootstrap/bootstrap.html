<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-2 col-sm-3 col-xs-3 div1">HOME</div>
            <div class="col-lg-2 col-md-5 col-sm-3 col-xs-3 div2">PRODUTOS</div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 div3">CONTATOS</div>
            <div class="col-lg-3 col-md-2 col-sm-3 col-xs-3 div4">LINKS</div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2 div1">Esq</div>
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8 div2">    <form id="formulario_cadastro" method="POST">
                <fieldset>
                    <legend class="titulo">Formulário de Cursos da Gama Academy</legend>
                    <label>Nome: </label><input class="campo_nome" type="text" name="nome" required><br><br>
                    <label>Email: </label><input class="campo_email" type="email" name="email" required><br><br>
                    <label>Senha: </label><input type="password" name="senha" required><br><br>
                    <label>Data de nascimento: </label><input type="date" name="data_nascimento" required><br><br>
                    <input type="radio" name="opcao1" value="Masculino"><b class="lista">Masculino</b>
                    <input type="radio" name="opcao1" value="Feminino"><b class="lista"> Feminino</b><br><br>
                    <label>Cursos: </label><select required>
                        <option value=""></option>
                        <option value="CSS">CSS</option>
                        <option value="XML">XML</option>
                        <option value="HTML">HTML</option>
                        <option value="JS">JS</option>
                        <option value="PHP">PHP</option>
                    </select><br><br>
                    <label>Período a cursar: </label>
                    <input type="checkbox" name="opcao" value="op1">Manhã
                    <input type="checkbox" name="opcao" value="op2">Tarde
                    <input type="checkbox" name="opcao" value="op3">Noite<br><br>
                    <label>Anexar Documento: </label><input type="file" name="arquivo"><br><br>
                    <input type="submit" value="enviar">
                </fieldset>
            </form></div>
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2 div3">Dir</div>
        </div>

    </div>
